<div class="container mt-5">
<div class="alert alert-danger" *ngIf="isLoginErrorMessage">
   {{errorMessage}}
</div>
<form #authForm="ngForm" (ngSubmit)="authSubmit(authForm)">
  <div class="col-sm-12 col-md-4 mx-auto ba">
  <div class="form-group mt-3">
      <label for="email">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel email required>
    </div>
    <div class="form-group mt-3">
      <label for="password">Your Password</label>
      <input type="password" class="form-control" name="password" id="password" ngModel required>
    </div>
    <div class="mb-5">
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Sign Up</button> |
    <button (click)="loginForm()" class="btn btn-primary ">Login</button>
  </div>
  </div>
  </form>
</div>
