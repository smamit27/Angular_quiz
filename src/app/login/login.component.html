<div class="container">
        <div class="alert alert-danger" *ngIf="isLoginErrorMessage">
                {{errorMessageLogin}}
             </div>
    <form #authLoginForm="ngForm" (ngSubmit)="authLoginSubmit(authLoginForm)">
        <div class="form-group">
        <label for="email">Login Email :</label>
        <input type="email" class="form-control" id="email" name="email" ngModel email required>
        </div>
        <div class="form-group">
        <label for="password">Login Password:</label>
        <input type="password" class="form-control" name="password" id="password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!authLoginForm.valid">Sign In</button> |
        <button type="submit" (click)="resetPassword()" class="btn btn-primary">Forget Password</button>

    </form>
</div>
