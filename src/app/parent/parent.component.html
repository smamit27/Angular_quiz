<div class="fluid pr-1 pl-1 form-action mt-3">
  <app-child [data]="ShareData"></app-child>
  <div class="col-12 col-sm-8 col-md-8 col-lg-6">
  <button class="btn btn-primary mr-3" (click)="change()">Change</button>
  <button class="btn btn-primary" (click)="changeDetection()">Change Detection</button>
</div>
<hr>
<div class="col-12 col-sm-8 col-md-8 col-lg-6">
    <h3>Fork Join Example</h3>

    <table class="table table-bordered">
      <thead>
        <tr *ngFor="let col of columns">
          <th scope="col">{{col.name}}</th>
          <th scope="col">{{col.age}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td>{{row.name}}</td>
          <td>{{row.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
