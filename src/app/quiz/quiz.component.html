<div class="container">
<!-- top section-->
<div class="intro py-3 bg-white text-center">
    <div class="fluid">
      <h2 class="text-primary display-3 my-4">Christies Quiz</h2>
    </div>
  </div>
  <!--Result Section -->
  <div class="result py-4  bg-light text-center" *ngIf="results != null">
    <div class="fluid lead">
      <p> you are <span class="text-primary display-4 p-3">{{results}}%</span>Christies</p>
    </div>
  </div>
  <!--Quiz Section-->
  <div class="quiz py-4">
    <div class="fluid">
      <h2 class="my-5 text-primary">On the With Questions...</h2>
      <form class="quiz-form text-light" [formGroup]="quizForm" (ngSubmit)="quizSubmit()">
        <div class="my-5 card" *ngFor="let question of questions">
          <p class="lead font-weight-normal ml-2">{{question.id}}. {{question.description}}</p>
          <div class="form-check my-2 text-white-50" *ngFor="let ans of question.answers">
            <input type="radio" [value]="ans.id" [formControlName]='question.selectedName'>
            <label class="form-check-label pl-2">{{ans.text}}</label>
          </div>
        </div>
        
        <div class="text-center">
          <input type="submit" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
