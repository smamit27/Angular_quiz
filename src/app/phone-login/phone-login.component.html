<div  [ngClass]="{
  'hidden': userData ? true: false
}" class="fluid pr-1 pl-1 form-action mt-3 ">
  <div class=" col-sm-12 col-md-8 col-lg-6 mx-auto ba "> 
  <h1>Sign In with Your Phone Number</h1>
  
    <label for="phone">Phone Number</label><br>
    <input type="text" [(ngModel)]="phoneNumber.country"  class="form-control col-12 mb-3" placeholder="Country Code"    maxlength="5">
    <input type="text" [(ngModel)]="phoneNumber.area"     class="form-control col-12" placeholder="Enter your Mobile Number"  maxlength="10">
  
    <div id="recaptcha-container" class="mb-2 mt-2"></div>
  
    <button class="btn btn-primary mb-2" (click)="sendLoginCode()">SMS Text Login Code</button>
    </div>
</div>
<div *ngIf="windowRef.confirmationResult" class="fluid pr-1 pl-1 form-action mt-3 " >
  <div class=" col-sm-12 col-md-8 col-lg-6 mx-auto ba ">
  <label for="code">Enter your Verification Code Here</label><br>
  <input type="text" name="code"  class="form-control col-12"  placeholder="Please Enter a Verification Code" [(ngModel)]="verificationCode">

  <button (click)="verifyLoginCode()" class="btn btn-primary mb-2 mt-2">Verify</button>
  </div>
</div>
  
  <div *ngIf="user">
    You have successfully logged in with your phone number!
  
    UserId: {{ user?.uid }}
  
  </div>
